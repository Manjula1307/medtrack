<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConnect - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall background */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-4 sm:mx-auto">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login to MedConnect</h2>

        <!-- Login Form -->
        <form id="loginForm" method="post" class="space-y-6">
            <div>
                <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="loginEmail" name="loginEmail" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                Login
            </button>
            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="/signup" class="font-medium text-blue-600 hover:text-blue-500">Sign up here</a> <!-- Link to Flask route -->
            </p>
        </form>
    </div>
</body>
</html>
